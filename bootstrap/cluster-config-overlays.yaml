apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-config-overlays
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/vitalib83/gitops-argocd-lab.git
      revision: main
      files:
        - path: "clusters/**/conf.yaml"
  template:
    metadata:
      name: "config-{{cluster.environment}}-{{cluster.name}}-overlay"
      labels:
        environment: "{{cluster.environment}}"
        cluster: "{{cluster.name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/vitalib83/gitops-argocd-lab.git
        targetRevision: main
        path: clusters/{{cluster.environment}}/{{cluster.name}}/overlay
      destination:
        server: "{{cluster.address}}"
      syncPolicy: {}
